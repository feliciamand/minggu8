<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <h2 style="color: rebeccapurple; font-family: sans">Programmer</h2>
    <p style="font-family: serif; line-height: 1.75em; font-size: 18px">
      Programmer adalah sebuah jenis profesi atau pekerjaan yang bertujuan untuk
      membuat sebuah sistem menggunakan
      <i style="color: cyan; font-family: sans">bahasa pemrograman</i>. Seperti
      namanya,
      <i style="color: cyan; font-family: sans">bahasa pemrograman</i> adalah
      bahasa yang digunakan oleh programmer untuk memberikan instruksi kepada
      komputer.
    </p>
  </body>
</html>
