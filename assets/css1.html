<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
      p {
        font-family: serif;
        line-height: 1.75em;
        font-size: 18px;
        color: darkslategrey;
      }
      i {
        font-family: sans;
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <!-- penulisan internal css dalam tag body -->
    <style type="text/css">
      h2 {
        font-family: sans;
        color: darkblue;
      }
    </style>
    <h2>Programmer</h2>
    <p>
      Programmer adalah sebuah jenis profesi atau pekerjaan yang bertujuan untuk
      membuat sebuah sistem menggunakan <i>bahasa pemrograman</i>. Seperti
      namanya, <i>bahasa pemrograman</i> adalah bahasa yang digunakan oleh
      programmer untuk memberikan instruksi kepada komputer.
    </p>
  </body>
</html>
